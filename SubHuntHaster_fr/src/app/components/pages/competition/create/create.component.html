
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Create Competition</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text"  class="form-control" id="code" formControlName="code" />
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" formControlName="date"  class="form-control" />
            </div>
            <div class="form-group">
              <label for="startTime">Start Time:</label>
              <input type="time" id="startTime"   class="form-control" formControlName="startTime" />
            </div>

            <div class="form-group">
              <label for="endTime">End Time:</label>
              <input type="time" id="endTime" formControlName="endTime"  class="form-control" />
            </div>

            <div class="form-group">
              <label for="numberOfParticipants">Number of Participants :</label>
              <input type="number" id="numberOfParticipants" formControlName="numberOfParticipants"  class="form-control" />
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" formControlName="location"  class="form-control" />
            </div>

            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" formControlName="amount"  class="form-control" >
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
