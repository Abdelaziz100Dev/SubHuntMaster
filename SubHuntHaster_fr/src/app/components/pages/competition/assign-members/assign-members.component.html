

  <!-- Example form for assigning members -->
  <form (submit)="assignMembers()">
    <!-- Your form controls for assigning members go here -->

    <!-- Example: Member selection using checkboxes -->
    <mat-form-field>
      <mat-label>Toppings</mat-label>
      <mat-select [formControl]="selectedMembers" multiple  [compareWith]="compareMembers">
        <mat-select-trigger>
          {{selectedMembers.value?.[0] || ''}}
          <span *ngIf="(selectedMembers.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(selectedMembers.value?.length || 0) - 1}} {{selectedMembers.value?.length === 2 ? 'other' : 'others'}})
      </span>
        </mat-select-trigger>
        <mat-option *ngFor="let member of membersList" [value]="member.id" >{{member.firstName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit">Assign Members</button>
  </form>
