<div class="mat-elevation-z8">
  <Button  (click)="create()" class="btn btn-outline-primary">
                <i class="bi bi-plus-circle"></i>
  </Button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let competition"> {{competition.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let competition"> {{competition.code}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> StartTime </th>
      <td mat-cell *matCellDef="let competition"> {{competition.startTime}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let competition"> {{competition.status}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef> La date finale : </th>
      <td mat-cell *matCellDef="let competition"> {{competition.endTime}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> assign members : </th>
      <td mat-cell *matCellDef="let competition">
        <app-assign-members [competitionId]="competition.id" > </app-assign-members>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 10, 20]"

                 (page)="onPageChange($event)"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
